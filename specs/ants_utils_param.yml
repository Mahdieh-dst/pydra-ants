AI:
  output_requirements:
    output_transform: [fixed_image, moving_image]

  output_templates:
    output_transform: "{initialization}.mat"

  doctest:
    fixed_image: 'structural.nii'
    moving_image: 'epi.nii'
    cmdline: 'antsAI --output initialization.mat -m Mattes[structural.nii,epi.nii,32,Regular,1]'

  tests_inputs:
    -

  tests_outputs:
    - AttributeError


ImageMath:
  output_requirements:
    output_image: [op1, operation, op2]

  output_templates:
    output_image: "{op1}_maths"

  doctest:
    op1: 'structural.nii'
    operation: '+'
    op2: '2'
    cmdline: 'ImageMath 3 structural_maths.nii + structural.nii 2'

  tests_inputs:
    -

  tests_outputs:
    - AttributeError
